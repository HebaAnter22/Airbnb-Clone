<app-main-navbar></app-main-navbar>
<div class="register-container">
    <div class="register-card">
      <h1>Create an account</h1>
      <h2>Welcome to Airbnb</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
          <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error-message">
            First name is required
          </div>
        </div>
        
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
          <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error-message">
            Last name is required
          </div>
        </div>

        
        <!-- <div class="form-group">
          <label>Role</label>
          <select formControlName="role" class="form-control">
            <option value="Guest">Guest</option>
            <option value="Host">Host</option>
          </select>
          <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="error-message">
            Role is required
          </div> 




        </div>-->
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        
        
        <div class="form-group">
          <label>Password</label>
          <div class="password-input-container">

          <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="form-control"
              placeholder="Enter your password">
            <button 
              type="button" 
              class="password-toggle-btn" 
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
              <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <div class="password-input-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              class="form-control"
              placeholder="Confirm your password">
            
          </div>
                    <div *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" class="error-message">
            Passwords do not match
          </div>
        </div>

        <button type="submit" class="btn-primary" [disabled]="!registerForm.valid">Continue</button>
      </form>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <div class="btn-social google-btn" >
        
        <asl-google-signin-button class="google-btn ">
          
        </asl-google-signin-button>
        <span>
          Continue with Google
        </span> 
      </div>
      <button class="btn-social">
        <i class="fab fa-apple"></i> Continue with Apple
      </button>
      
      <div class="login-link">
        Already have an account? <a (click)="goToLogin()">Log in</a>
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </div>
  </div>
