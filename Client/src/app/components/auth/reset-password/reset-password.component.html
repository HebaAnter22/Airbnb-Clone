<app-main-navbar></app-main-navbar>
<div class="reset-password-container">
    <div class="reset-password-card">
        <h1>Reset Password</h1>
        <h2>Create a new password</h2>

        <div *ngIf="email" class="email-info">
            Resetting password for: <strong>{{ email }}</strong>
        </div>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()"
            *ngIf="!errorMessage || errorMessage.indexOf('expired') === -1">
            <div class="form-group">
                <label for="password">New Password</label>
                <div class="password-input-container">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        class="form-control" placeholder="Enter new password"
                        [ngClass]="{'invalid': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched}">
                    <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility('password')"
                        [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
                        <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
                <div class="error-message"
                    *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
                    <span *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-container">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
                        formControlName="confirmPassword" class="form-control" placeholder="Confirm new password"
                        [ngClass]="{'invalid': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched}">
                    <button type="button" class="password-toggle-btn"
                        (click)="togglePasswordVisibility('confirmPassword')"
                        [attr.aria-label]="showConfirmPassword ? 'Hide password' : 'Show password'">
                        <i class="fa" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
                <div class="error-message"
                    *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
                    <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm password is
                        required</span>
                    <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do
                        not match</span>
                </div>
            </div>

            <button type="submit" class="btn-primary" [disabled]="!resetPasswordForm.valid || isSubmitting">
                {{ isSubmitting ? 'Resetting...' : 'Reset Password' }}
            </button>
        </form>

        <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
            <div *ngIf="errorMessage.indexOf('expired') !== -1" class="request-new-link">
                <a [routerLink]="['/forgot-password']">Request a new reset link</a>
            </div>
        </div>

        <div class="back-to-login">
            <a (click)="goToLogin()">Back to Login</a>
        </div>
    </div>
</div>
