<app-main-navbar></app-main-navbar>
<div class="forgot-password-container">
    <div class="forgot-password-card">
        <h1>Forgot Password</h1>
        <h2>Reset your password</h2>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    placeholder="Enter your email address"
                    [ngClass]="{'invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}">
                <div class="error-message"
                    *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                    <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email
                        address</span>
                </div>
            </div>

            <button type="submit" class="btn-primary" [disabled]="!forgotPasswordForm.valid || isSubmitting">
                {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
            </button>
        </form>

        <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>

        <div class="back-to-login">
            <a (click)="goToLogin()">Back to Login</a>
        </div>
    </div>
</div>
