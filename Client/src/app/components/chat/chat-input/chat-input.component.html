<!-- src/app/components/chat/chat-input/chat-input.component.html -->
<div class="chat-input-container">
  <form (ngSubmit)="sendMessage()" class="chat-form">
    <textarea [(ngModel)]="messageContent" name="messageContent" placeholder="Type a message..." [disabled]="disabled"
      (keydown.enter)="$event.preventDefault(); sendMessage();" (input)="onInputChange()" class="message-input"
      rows="1"></textarea>

    <button type="submit" [disabled]="!messageContent.trim() || disabled" class="send-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </form>
</div>
