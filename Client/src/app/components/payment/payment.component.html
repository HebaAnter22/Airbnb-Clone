<div class="container">
    <!-- تفاصيل الحجز -->
    <div class="booking-card">
      <img [src]="bookingDetails.propertyImage" [alt]="bookingDetails.propertyTitle">
      <div class="details">
        <h3>{{ bookingDetails.propertyTitle }}</h3>
        <div class="date-row">
          <span>تاريخ الوصول:</span>
          <span>{{ bookingDetails.checkInDate }}</span>
        </div>
        <div class="date-row">
          <span>تاريخ المغادرة:</span>
          <span>{{ bookingDetails.checkOutDate }}</span>
        </div>
        <div class="total-price">
          <span>المجموع:</span>
          <span>{{ bookingDetails.totalPrice }} ج.م</span>
        </div>
      </div>
    </div>

    <!-- نموذج الدفع -->
    <div class="payment-form">
      <ngx-stripe-payment [options]="paymentOptions"/>

      @if (paymentService.errorMessage()) {
        <div class="error">{{ paymentService.errorMessage() }}</div>
      }

      <button (click)="handlePayment()" [disabled]="paymentService.isLoading()">
        @if (paymentService.isLoading()) {
          <span class="spinner"></span>
        }
        تأكيد الدفع
      </button>
    </div>
  </div>
